    <div id="main-music" class="flex flex-col items-center gap-y-5 w-full"></div>

    <span id="audio-error"
        class="fixed inset-0 w-40 md:w-52 h-8 md:h-10 items-center justify-center text-lg md:text-xl bg-gray-700/60 backdrop-blur-lg text-red-400 m-4 rounded-lg"
        style="display: none;">خطا در بارگذاری</span>

    <div id="player-Elem"
        class="w-[95%] md:w-9/12 mx-auto items-center gap-x-3 fixed bottom-2 left-0 right-0 bg-gray-600/40 backdrop-blur-3xl rounded-2xl px-4 py-2"
        style="display: none;">
        <audio id="audio" class="hidden"></audio>


        <div class="size-12 md:size-20 rounded-full flex items-center justify-center">
            <div id="img-loader" class="animate-pulse size-full rounded-full bg-gray-500"></div>
            <img id="img" class="size-full rounded-full" style="display: none;">
        </div>

        <div class="flex flex-col gap-y-1 md:w-11/12 w-10/12">

            <p id="name" class="font-BoldFt text-sm md:text-lg"></p>

            <div class="w-full flex flex-col justify-center items-center gap-y-1">

                <div class="w-full flex items-center justify-center gap-x-2">
                    <div class="w-full h-2 md:h-3 flex items-center cursor-pointer" id="main-progres-time">
                        <div class="w-full h-1 md:h-1.5 flex items-center bg-gray-600 relative rounded-2xl">
                            <div id="progres-time"
                                class="h-full w-0 bg-gray-400 absolute rounded-2xl flex items-center justify-end after:z-50 after:absolute after:content-normal after:size-1 after:bg-gray-300 after:scale-[2] md:after:scale-[3.5] after:rounded-full">
                            </div>
                        </div>
                    </div>

                    <div class="w-32">
                        <span id="audio-loader" class="text-xs md:text-sm">لودینگ</span>
                        <span id="time" class="text-sm md:text-base" style="display: none;">00:00 / 00:00</span>
                    </div>
                </div>

                <div class="w-full flex items-center justify-between">
                    <i class="hidden md:inline"></i>

                    <div class="self-center flex items-center justify-center gap-x-2 md:gap-x-4">
                        <button onclick="movePlaye(1)" class="size-5 md:size-6">
                            <svg>
                                <use href="#forwardIcon">
                            </svg>
                        </button>
                        <button id="next" class="size-6 md:size-8">
                            <svg>
                                <use href="#nextIcon">
                            </svg>
                        </button>

                        <button id="play" class="size-7 md:size-8">
                            <svg>
                                <use href="#playIcon">
                            </svg>
                        </button>

                        <button id="prev" class="size-6 md:size-8">
                            <svg>
                                <use href="#prevIcon">
                            </svg>
                        </button>

                        <button onclick="movePlaye(-1)" class="size-5 md:size-6">
                            <svg>
                                <use href="#backwardIcon">
                            </svg>
                        </button>
                    </div>

                    <div class="flex items-center justify-center gap-x-1 md:gap-x-2">
                        <button onclick="loopPlaye(this)" class="size-5 md:size-6" style="color: #999999;">
                            <svg>
                                <use href="#loopIcon">
                            </svg>
                        </button>

                        <a id="downlod" class="size-5 md:size-7">
                            <svg>
                                <use href="#downloadIcon">
                            </svg>
                        </a>
                    </div>

                </div>

            </div>
        </div>

    </div>

</body>

</html>
