            <defs>
                <symbol id="plyr-volume" viewBox="0 0 18 18">

                        d="M15.6 3.3c-.4-.4-1-.4-1.4 0-.4.4-.4 1 0 1.4C15.4 5.9 16 7.4 16 9c0 1.6-.6 3.1-1.8 4.3-.4.4-.4 1 0 1.4.2.2.5.3.7.3.3 0 .5-.1.7-.3C17.1 13.2 18 11.2 18 9s-.9-4.2-2.4-5.7z" />
                    <path
                        d="M11.282 5.282a.909.909 0 000 1.316c.735.735.995 1.458.995 2.402 0 .936-.425 1.917-.995 2.487a.909.909 0 000 1.316c.145.145.636.262 1.018.156a.725.725 0 00.298-.156C13.773 11.733 14.13 10.16 14.13 9c0-.17-.002-.34-.011-.51-.053-.992-.319-2.005-1.522-3.208a.909.909 0 00-1.316 0zm-7.496.726H.714C.286 6.008 0 6.31 0 6.76v4.512c0 .452.286.752.714.752h3.072l4.071 3.858c.5.3 1.143 0 1.143-.602V2.752c0-.601-.643-.977-1.143-.601L3.786 6.008z" />
                </symbol>
            </defs>
            <use xlink:href="#plyr-volume" />
        </symbol>

        <symbol id="volumeOffIcon" fill="currentColor">
            <defs>
                <symbol id="plyr-muted" viewBox="0 0 18 18">
                    <path
                        d="M12.4 12.5l2.1-2.1 2.1 2.1 1.4-1.4L15.9 9 18 6.9l-1.4-1.4-2.1 2.1-2.1-2.1L11 6.9 13.1 9 11 11.1zM3.786 6.008H.714C.286 6.008 0 6.31 0 6.76v4.512c0 .452.286.752.714.752h3.072l4.071 3.858c.5.3 1.143 0 1.143-.602V2.752c0-.601-.643-.977-1.143-.601L3.786 6.008z" />

            <use xlink:href="#plyr-muted" />
        </symbol>
    </svg>

    <boxMusic class="w-11/12 md:w-9/12 mx-auto flex flex-col items-center gap-y-3 md:gap-y-5"></boxMusic>


    <player
        class="w-[95%] md:w-10/12 mx-auto flex items-center justify-between gap-x-2 fixed left-0 right-0 duration-300 bg-gray-600/40 backdrop-blur-3xl rounded-xl px-2 py-1.5"
        style="bottom: -999px;">

        <audio class="hidden"></audio>

        <!-- img -->
        <div class="min-w-12 min-h-12 size-12 md:min-w-20 md:min-h-20 md:size-20 rounded-full">
            <imgLoader class="bg-gray-500 size-full block rounded-full animate-pulse"></imgLoader>
            <img class="size-full rounded-full object-cover duration-150" style="display: none;">
        </div>

        <!-- contorol audio -->
        <div class="w-full flex flex-col gap-y-1 md:gap-y-1.5">

            <!-- name dl loop -->
            <div class="w-full flex items-center justify-between">

                <div class="flex items-center gap-x-2">
                    <p id="name" class="font-BoldFt text-base md:ext-lg"></p>
                    <audioLoader class="text-sm md:text-base text-gray-400">درحال لود</audioLoader>
                </div>

                <div class="flex items-center justify-center gap-x-1 md:gap-x-2">
                    <button onclick="loopPlaye(this)" class="animateScale size-[1.1rem] md:size-5"
                        style="color: #999999;">
                        <svg>
                            <use href="#loopIcon">
                        </svg>
                    </button>

                    <a id="downlod" onclick="vibre(50)" class="animateScale size-5 md:size-6">
                        <svg>
                            <use href="#downloadIcon">
                        </svg>
                    </a>
                </div>

            </div>

            <!-- time progeres -->
            <div class="w-full flex items-center justify-center gap-x-2">

                <!-- progres -->
                <mainProgresTime class="w-full h-2 md:h-3 flex items-center cursor-pointer">
                    <div class="w-full h-1 md:h-1.5 flex items-center bg-gray-600 rounded-xl -scale-x-100">
                        <progresTime
                            class="w-0 h-full bg-gray-400 rounded-xl flex items-center justify-end pr-1 md:pr-2 after:size-1 after:bg-gray-300 after:scale-[2.5] md:after:scale-[3.5] after:rounded-full after:absolute after:z-10">
                        </progresTime>
                    </div>
                </mainProgresTime>

                <div class="w-32 text-sm md:text-base text-gray-400">
                    <time></time>
                </div>
            </div>

            <!-- 1(play pause next prev forward backward) 2(volum)  -->
            <div class="w-full flex items-center justify-between">
                <i class="opacity-0"></i>

                <!-- (1) -->
                <div class="flex items-center justify-center gap-x-2 md:gap-x-4">

                    <button onclick="movePlaye(1)" class="animateScale size-5 md:size-6">
                        <svg>
                            <use href="#forwardIcon">
                        </svg>
                    </button>

                    <button onclick="nextPlayer()" class="animateScale size-6 md:size-8">
                        <svg>
                            <use href="#nextIcon">
                        </svg>
                    </button>

                    <button id="play" class="animateScale size-7 md:size-8">
                        <svg>
                            <use href="#playIcon">
                        </svg>
                    </button>

                    <button onclick="prevPlayer()" class="animateScale size-6 md:size-8">
                        <svg>
                            <use href="#prevIcon">
                        </svg>
                    </button>

                    <button onclick="movePlaye(-1)" class="animateScale size-5 md:size-6">
                        <svg>
                            <use href="#backwardIcon">
                        </svg>
                    </button>
                </div>

                <!-- (2) -->
                <div class="flex items-center gap-x-1">

                    <mainProgresVolume class="w-12 md:w-20 h-1.5 md:h-2.5 flex items-center cursor-pointer">
                        <div class="w-full h-[0.2rem] md:h-1 flex items-center bg-gray-600 rounded-xl -scale-x-100">
                            <progresVolume
                                class="w-0 h-full bg-gray-400 rounded-xl flex items-center justify-end pr-1 md:pr-2 after:size-1 after:bg-gray-300 after:scale-[2] md:after:scale-[3] after:rounded-full after:absolute after:z-50">
                            </progresVolume>
                        </div>
                    </mainProgresVolume>

                    <svg id="volumeIcon" class="size-4 md:size-5">
                        <use href="#volumeOnIcon">
                    </svg>
                </div>
            </div>

        </div>

    </player>

</body>

</html>
